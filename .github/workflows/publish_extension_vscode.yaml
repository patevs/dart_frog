name: publish_extension_vscode

on:
  push:
    tags:
      - "vscode-v*.*.*"
  workflow_dispatch:

jobs:
  publish_extension:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: extensions/vscode

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v5

      - name: ðŸŽ¯ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.11.0
          cache: "npm"
          cache-dependency-path: extensions/vscode/package-lock.json

      - name: ðŸŽ‰ Publish VSCode Extension
        run: |
          npm install -g @vscode/vsce 

          echo "${{ secrets.VSCODE_CREDENTIALS }}" > vscode-credentials
          vsce login DartFrog < vscode-credentials

          tag=${GITHUB_REF#refs/*/}
          version=$(echo $tag | sed -En "s/^(.*)-v(.*)/\2/p")
          vsce publish "${version}" --no-update-package-json
